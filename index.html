<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Rock-Paper-Scissors</h1>
        </header>
        <div class="score-board">
            <div class="score-box">
                <p>Player Score</p>
                <p id="player-score">0</p>
            </div>
            <div class="results-display">
                <p id="results-string">Click a button below to begin.</p>
            </div>
            <div class="score-box">
                <p>Computer Score</p>
                <p id="computer-score">0</p>
            </div>

        </div>
        <div class="rps-buttons">
            <div data-playerSlection="rock" class="rps-button">
                <button>Rock</button>
            </div>
            <div data-playerSlection="paper" class="rps-button">
                <button>Paper</button>
            </div>
            <div data-playerSlection="scissors" class="rps-button">
                <button>Scissors</button>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
